<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>QA</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <center>
        <h1>Speer QA Interview Question</h1>
    </center>
</header>
<style>
    header {
        position: fixed;
        color: white;
        width: 100%;
        height: 70px;
        background-color: #8dc21f;
    }
</style>

<br>
<br>
<br>

<body>
    <div>
        <!--Form-->
        <form name="login_form">
            <center>
                <h1 class="contact-title">Login</h1>
                <p>Please enter ID and Password. Then click Login button.</p>
            </center>
            <div>

                <center>
                    <div>
                        <input type="id" name="id" placeholder="ID">
                    </div>
                    <br>
                    <div>
                        <input type="password" name="pass" placeholder="Password" onchange="nextPage()">
                    </div>
                </center>

            </div>
            <button type="button" onClick="nextPage();">Login</button>
        </form>

        <!--Login Function-->
        <script language="JavaScript" type="text/javascript">
            function nextPage() {
                id = document.login_form.id.value
                pwd = document.login_form.pass.value;
                //empty id/password
                if (id === undefined || id === '' || pwd === undefined || pwd === '') {
                    alert("Please enter ID and Password!");
                //invalid id/password
                } else if (id !== 'user' || pwd !== 'password') {
                    alert("Invalid ID or Password!");
                //valid id/password
                } else { 
                    location.href = id + pwd + ".html";
                }
            }
        </script>

    </div>
</body>

</html>
